  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>Portfolio</h3>
      <span flex></span>
      <md-menu>
        <md-button aria-label="Open filters menu" ng-click="openMenu($mdOpenMenu, $event)">
          By Category
        </md-button>
        <md-menu-content width="2">
          <md-content class="md-padding" layout="column">
            <p>Possible Categories: {{categories}}</p>
              <md-chips ng-model="selectedCategories" md-autocomplete-snap="" md-require-match="true">
                <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item" placeholder="Search for a category" md-autoselect>
                  <span md-highlight-text="searchText" md-highlight-flags="^i">{{item}}</span>
                </md-autocomplete>
                <md-chip-template>
                  <span>
                    <strong>{{$chip}}</strong>
                  </span>
                </md-chip-template>
              </md-chips>
          </md-content>
        </md-menu-content>
      </md-menu>
      <md-button>
        By Tag
      </md-button>
      <md-button>
        By Date
      </md-button>
    </div>
  </md-toolbar>
  <md-grid-list md-cols-xs="1"
                md-cols-gt-xs="1"
                md-cols-sm="1"
                md-cols-gt-sm="1"
                md-cols-md="2"
                md-cols-gt-md="2"
                md-cols-lg="3"
                md-cols-gt-lg="4"
                md-cols-xl="6"
                md-gutter="1em"
                md-row-height="4:3"
                class="folioGrid">
        <md-grid-tile class="gray"
                      ng-repeat="item in data.items | orderBy:'-endDate'">
          <md-grid-tile-footer>
            <h3>{{item.displayName}}</h3>
          </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
